<script>
	function NumberObj(hundreds, decades, units) {
		if (hundreds != 0) {
			this.hundreds = hundreds;
		}
		if (decades != 0) {
			this.decades = decades;
		}
		this.units = units;
	}
	do {
		var number = prompt("Введите число от 0 до 999");
	} while (number < 0);
	if (number > 999) {
		console.log("Слишком большое число");
		var NumberObj1 = {};
	}
	else {
		var numberArr = number.split("");
		while (numberArr.length < 3) {
			numberArr.unshift(0);
		}
		var NumberObj1 = new NumberObj(numberArr[0], numberArr[1], numberArr[2]);
	}
	console.log(NumberObj1);
</script>
